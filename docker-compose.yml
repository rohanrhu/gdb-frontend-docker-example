services:
  gdbfrontend:
    container_name: cats-gdbfrontend
    build: .
    restart: always
    user: "0:0"
    ports:
      - "5550:5550"
    volumes:
      - .:/root/gdb-frontend-docker-example
    networks:
      cats:
        aliases:
          - gdbfrontend
    environment:
      GDBFRONTEND_BIND_ADDRESS: 0.0.0.0
networks:
  cats: